<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/style.css">

    <title>Send Message</title>
    <style>
      a.disabled {
        pointer-events: none;
        cursor: default;
      }
    </style>

  </head>
  <body>
    <!--navbar here-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cryptography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link active" aria-current="page" href="/">Home Page</a>
            <a class="nav-link active" aria-current="page" href="#">Our Products</a>
            <a class="nav-link active" aria-current="page" href="#">About us</a>
            <a class="nav-link active" aria-current="page" href="#">Help</a>
          </div>
        </div>
      </div>
    </nav>

    <!--Main container-->

    <div class="container">
      <form action="/send" method="POST">
        <div class="form-floating mb-3">
          <div class="row mt-4">
              <div class="col"><label > Enter Your Text Here To Encrypt</label></div>
          </div>
          <div class="col-md-12 d-flex justify-content-center mt-1 r"> <textarea id="summary" onkeyup="validate()" rows="10" name="text_area" class="form-control textarea" ></textarea> </div>
          <div class="d-flex justify-content-end"> <span id="words_count" class="d-none">Char Count :  <span id="textcount"></span></span> </div>
          </div>
          <div class="mb-3">
            <label for="a1" class="form-label">Enter Key</label>
            <input type="number" name="key" class="form-control" id="a1" aria-describedby="num">
            <div id="num" class="form-text">Note :- Your key should be any number inbetween (1-46)</div>
          </div>
          <button type="submit" class="btn btn-primary">Encrypt</button>
        </div>
      </form>
    <div class="container" style="margin-top: 20px;">
    <hr>
    <hr>
    </div>

    <div class="container" style="border-radius: 25px ; border: 2px solid black; min-height: 300px;">
      <div class="row"><label ><b> Encrypt Text </b></label></div>
      <div class="row">
        <p>{{params}}</p>
      </div>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function validate(){
        const areatextarea = document.querySelector("#summary");
        const areatext = document.querySelector("#summary").value.length;
        const textcount = document.querySelector("#textcount");
        const wordcount = document.querySelector("#words_count");
        textcount.innerHTML = areatext;


        if(areatext > 50){
        textcount.classList.add("text-dark");
        areatextarea.classList.add("textarea_dark");
        }else{
        textcount.classList.remove("text-dark");
        areatextarea.classList.remove("textarea_dark");
        }

        if(areatext < 1){ wordcount.classList.add("d-none"); }else{ wordcount.classList.remove("d-none"); } }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
