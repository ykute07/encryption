<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/style.css">

    <title>Home Page</title>
    <style>
      a.disabled {
        pointer-events: none;
        cursor: default;
      }
    </style>

  </head>
  <body>
    <div class="container">
        <div class="row position-absolute top-50 start-50 translate-middle ">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem; border: 1px solid black;">
              <div class="card-body">
                <h5 class="card-title">Send</h5>
                <p class="card-text">Encrypt the important information you want to hide from the internet...</p>
              </div>
              <hr style="color: black;">
              <a href="/send"><button type="button" class="btn btn-outline-light mb-3">SEND <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.568 18.005l-1.414-1.415 4.574-4.59-4.574-4.579 1.414-1.416 5.988 5.995-5.988 6.005z"/></svg></button></a>
            </div>
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;  margin-left: 50px; border: 1px solid black;">
              <div class="card-body">
                <h5 class="card-title">Recieve</h5>
                <p class="card-text">decrypt the important information you want to see...</p>
              </div>
              <hr style="color: black;" >
              <a href="/receive"><button type="button"  class="btn btn-outline-light mb-3">RECIEVE <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.568 18.005l-1.414-1.415 4.574-4.59-4.574-4.579 1.414-1.416 5.988 5.995-5.988 6.005z"/></svg></button></a>
            </div>
        </div>
    </div>
